<title>GamerPOS</title>
<script src="renderer.js"></script>
<style>
    body {
        font-family: "Roboto", sans-serif;
    }
    td, th {
        border: 1px solid black;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #spinner {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #7f7fff;
        border-bottom: 16px solid #7f7fff;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }
    .availableStationModalButton {
        width: 100%;
        height: 20px;
        background-color: #bfbfbf;
        border: none;
    }
    .availableStationModalButton:hover {
        background-color: #7f7f7f;
    }
    .availableStationModalButton:active {
        background-color: #ffffff;
    }
    .cleaning {
        background-color: rgba(0, 0, 255, 0.5);
    }
    .cleaning:active {
        background-color: rgba(0, 0, 127, 0.5);
    }
    .modal {
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        height: 100%;
        justify-content: center;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
    }
    .modalBox {
        text-align: center; background-color: white; width: 300px; height: auto; padding-bottom: 20px;
    }
    .occupied {
        background-color: rgba(255, 0, 0, 0.5);
    }
    .occupied:active {
        background-color: rgba(127, 0, 0, 0.5);
    }
    .stationButton {
        border-radius: 20px;
        height: 150px;
        width: 150px;
    }
    .posButton {
        border-radius: 20px;
        height: 100px;
        width: 100px;
    }
    .posSmallButton {
        border-radius: 10px;
        height: 25px;
        min-width: 100px;
    }
    .pass {
        background-color: rgba(0, 255, 0, 0.5);
    }
    .pass:active {
        background-color: rgba(0, 127, 0, 0.5);
    }
    .tabButton {
        background-color: lightgray;
        border-radius: 10px;
        outline: none;
        padding: 20px;
    }
    .tabButton:hover, .active {
        background-color: lightblue;
        color: black;
    }
    .tab {
        display: none;
        height: calc(100vh - 74px);
        left: 0;
        position: fixed;
        width: 100%;
    }
    .transactionDetails {
        margin-top: 10px; padding-bottom:5px; background-color: gray; vertical-align: middle;
    }
    .itemDelete {
        background-color: transparent;
        border: none;
        color: darkred;
        font-size: 2em;
    }
    .itemDetails {
        margin-left: 10px; width: 260px; display: inline-block; vertical-align: super;
    }
    .itemQty {
        width: 50px;
        vertical-align: super;
    }
    .itemPrice {
        margin-left: 25px; width: 50px; vertical-align: super;
    }
    .vacant {
        background-color: rgba(0, 255, 0, 0.5);
    }
    .vacant:active {
        background-color: rgba(0, 127, 0, 0.5);
    }
    .attention {
        background-color: rgba(255, 255, 0, 0.5);
    }
    .attention:active {
        background-color: rgba(127, 127, 0, 0.5);
    }
</style>

<div id="posTabs" class="tabBar">
    <button id="stationsButton" class="tabButton">Stations</button>
    <button id="customersButton" class="tabButton">Customers</button>
    <button id="POSButton" class="tabButton active" disabled>POS</button>
</div>
<hr style="height: 5px; background-color: black;">

<!-- Tabs -->
<div id="stationsTab" class="tab"></div>
<div id="POSTab" class="tab" style="display: flex;">
    <div style="width: 75%;">
        <div style="padding: 10px; width: 100%; height: 15%; background-color: lightgreen">
            <span style="font-size: 2em;">Customer Information</span>
            <br>
            <span id="name" style="font-size: 1em;"></span>
            <br>
            <span id="phoneNumber" style="font-size: 1em;"></span>
            <br>
            <span id="email" style="font-size: 1em;"></span>
            <br>
            <span id="address" style="font-size: 1em;"></span>
            <br>
            <span id="city" style="font-size: 1em;"></span>
            <br>
        </div>
        <div style="padding: 10px; height: 75%; width: 100%; background-color: lightgray;">
            <span style="font-size: 1.5em;">Passes</span>
            <br>
            <br>
            <button class="pass posButton" id="hourlyPass" onclick="addItem('PASSHOURLY')">Computer Hourly Pass</button>
            <button class="pass posButton" id="dailyPass" onclick="addItem('PASSDAILY')">Computer Daily Pass</button>
            <button class="pass posButton" id="monthlyPass" onclick="addItem('PASSMONTHLY')">Computer Membership</button>
            <br>
            <br>
            <span style="font-size: 1.5em;">Snacks</span>
            <br>
            <br>
            <span style="font-size: 1.5em;">Drinks</span>
            <br>
            <br>
        </div>
        <div style="padding: 10px; height: 5%; width: 100%; background-color: lightgray;">
            <button class="posSmallButton" id="setCustomer">Set Customer</button>
            <button class="posSmallButton" id="clearCustomer" onclick="clearCustomer()">Clear Customer</button>
            <button class="posSmallButton" id="refresh" onclick="window.location.reload()">Clear / Lock POS</button>
            <button class="posSmallButton" id="completeSale">Complete Sale</button>
        </div>
    </div>
    <div style="width: 25%;">
        <div style="width: 100%; height: 90%; background-color: lightblue; overflow-y: scroll;";>
            <input style="width: 100%" placeholder="Scan SKU">
            <pre style="padding-left: 325px; margin: 0;">Qty      Price</pre>
        </div>
        <div style="width: 100%; height: 10%; padding: 15px; background-color: cornflowerblue">
            <span style="font-size: 2.5em;">Sale Total: $0.00</span>
        </div>
    </div>
</div>

<!-- Modals -->
<div id="availableStationsModal" class="modal" style="display: none;">
    <div class="modalBox"></div>
</div>
<div id="loadScreen" class="modal">
    <span id="spinner"></span>
</div>
